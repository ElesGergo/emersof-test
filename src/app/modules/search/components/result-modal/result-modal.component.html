<div class="modal-header">
  <img class="type-img" [src]="imageRoute" alt="type-icon" />
  <h4 class="modal-title" id="modal-basic-title">{{ data?.title }}</h4>
  <button
    type="button"
    class="close"
    aria-label="Close"
    (click)="activeModal.dismiss('Cross click')"
  >
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div [ngSwitch]="data.type">
    <div *ngSwitchCase="'audio'">
      <div style="text-align: center;">
        <audio controls>
          <source [src]="data.url" type="audio/ogg" />
        </audio>
      </div>
    </div>
    <div *ngSwitchCase="'video'">
      <video class="w-100 h-100" controls>
        <source [src]="data.url" type="video/mp4" />
        Your browser does not support the video tag.
      </video>
    </div>
    <div *ngSwitchCase="'doc'">
      <object
        class="w-100"
        style="height: 80vh;"
        [data]="sanitizer.bypassSecurityTrustResourceUrl(data.url)"
      ></object>
    </div>
    <div *ngSwitchCase="'image'">
      <img
        class="w-100"
        style="height: 50vh;"
        [src]="sanitizer.bypassSecurityTrustResourceUrl(data.url)"
      />
    </div>
  </div>
</div>
